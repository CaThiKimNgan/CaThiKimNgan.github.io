<!DOCTYPE html>
    <html>
           <head>
                      <style>
    body{background-color: antiquewhite;
      text-align: center;
      color: red;
    }
    h1.six {
      border-style: double;
      border-width: thick;
      border-style: solid;
      border-color: black;
      border: 2px solid black;
      border-radius: 12px;
      padding: 5px;
    }
    
		#noidung{background: rgb(207, 133, 197); height:200px; width:100%;color:black; font-size:25px; text-align: center;}
		button{ background:rgb(126, 173, 64); font-size: 20px; }
      
    
	</style>
           </head>
           <body>
            <h1 class="six">Bài tập JavaScript</h1>
            <form id="myForm" action="">
                <p>Vui lòng nhập tên: <input id="textbox1" name="textname" type="text" /></p>
                <p>n =  <input id="textbox2" name="n" type="text" /></p>
              </form>
            <p id="noidung"></p>
            <button type="button" onclick="hienthi()">Hien thi </button>            
           <button type="button" onclick="tinhtong()">Tinh tong</button>            
          <button type="button" onclick="tinhtongchan()">Tinh tong chan</button>  
          <script>
           function hienthi() {
// Giới thiệu tên
            document.getElementById("noidung").innerHTML = "Xin chào! Tôi là : " + document.forms["myForm"].textname.value;
          }
          function tinhtong() {
                  //Tính tổng từ 1 -> n
                  let text =0;
                  for( let i=1 ; i<=document.forms["myForm"].n.value;i++){
                       text +=i;
                  }
	document.getElementById("noidung").innerHTML ="Tổng từ 1 đến " +  document.forms["myForm"].n.value + " là: "+text;
              }
            function tinhtongchan() {
                  //Tính tổng các số chẳn từ 1 -> n
                  let text =0;
                  for( let i=1 ; i<=document.forms["myForm"].n.value;i++){
                    if(i%2==0){
                       text +=i;
                  }
                }
                  
	document.getElementById("noidung").innerHTML ="Tổng các số chẵn từ 1 đến " +  document.forms["myForm"].n.value + " là: "+text;
              }
          </script>    
       </body>
  </html>
