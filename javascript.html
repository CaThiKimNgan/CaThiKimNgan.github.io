
<!DOCTYPE html>
    <html>
           <head>
                      <style>
    body{background-color: antiquewhite;
      text-align: center;
      color: red;
    }
    h1.six {
      border-style: double;
      border-width: thick;
      border-style: solid;
      border-color: black;
      border: 2px solid black;
      border-radius: 12px;
      padding: 5px;
    }
    
		#noidung{background: rgb(207, 133, 197); height:200px; width:100%;color:black; font-size:25px; text-align: center;}
		button{ background:rgb(126, 173, 64); font-size: 20px; }
      
    
	</style>
           </head>
           <body>
            <h1 class="six">Bài tập JavaScript</h1>
            <p id="noidung"></p>
            <button type="button" onclick="hienthi()">Hien thi </button>            
           <button type="button" onclick="tinhtong()">Tinh tong</button>            
          <button type="button" onclick="tinhtongchan()">Tinh tong chan</button>  
            <script>
              function hienthi() {
// Giới thiệu tên
                document.getElementById("noidung").innerHTML = "Xin chào! Tôi là : Ca Thị Kim Ngân";
}
            function tinhtong() {
//Tính tổng từ 1 -> 10
                let text=0;
                for(let i=1;i<=10;i++){
                    text +=i;
                }
                document.getElementById("noidung").innerHTML =text;
}
            function tinhtongchan() {
//Tính tổng các số chẳn từ 1 -> 10
                let text=0;
                for(let i=1;i<=10;i++){
                    if(i%2==0){
                        text +=i;
                    }
                }
                document.getElementById("noidung").innerHTML =text;
              }
            </script>    
         </body>
    </html>
