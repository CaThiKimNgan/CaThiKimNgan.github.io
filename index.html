<!DOCTYPE html>
<html lang="en>">
<head>
    <title>MY WEB</title>

</head>
<style>
*{
    margin: 0px;
    padding: 0px;
    font-family: century;
}

header{
    background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(backgroup5.jpg);
    height: 100vh;
    background-size: cover;
    background-position: center;
    min-height: 100px;
}

ul{
    float: right;
    list-style-type: none;
    margin-top: 30px;
    min-height: 400px;
    margin-right: 40px;
    font-size: 16px;
}

ul li{
    display: inline-block;
}

ul li a{
    text-decoration: none;
    color: #fff;
    padding: 5px 20px;
    border: 1px solid transparent;
    transition: 0.5 ease;
}

ul li a:hover{
    background-color: #fff;
    color: #000;
}

ul li.active a{
    background-color: #fff;
    color: #000;
}

.logo img{
    float: left;
    width: 100px;
    height: auto;
}

.title{
    position: absolute;
    top: 47%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.title h1{
    color: #fff;
    font-size: 60px;
}

.button{
    position: absolute;
    top: 56%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.btn{
    border: 1px solid #fff;
    padding: 5px 20px;
    color: #fff;
    transition: 0.5 ease;
    font-size: 18px;
    text-decoration: none;
}

.btn:hover{
    background-color: #fff;
    color: #000;
}

.sub-menu{
    display: none;
    top: 6%;
    position: relative;
}

.sub-menu ul{
    position: absolute;
}

.main ul li:hover .sub-menu{
    display: block;
    position: absolute;
    background-color: rgba(0, 45, 117);
    margin-top: 12px;
    margin-left: -8px;
}

.main ul li:hover .sub-menu ul{
    display: block;
    margin: 6px;
}

.main ul li:hover .sub-menu ul li{
    width: 75px;
    padding: 5px;
    border-bottom: 1px #fff;
    background: transparent;
    transition: 0.4 ease; 
    text-align: left;
    border-radius: 0px;
}

</style>
<body>
    <header>
        <div class="main">
            <div class="logo">
                <img src="image3.jpg">
            </div>
            <ul>
                <li class="active"><a href="#">HOME</a></li>
                <li><a href="#">ÂM NHẠC</a></li>
                <li><a href="#">IDOL</a></li>
                <li><a href="#">BẢN THÂN</a></li>
                <li><a href="#">SỞ THÍCH</a>
                <div class="sub-menu">
                    <ul>
                        <li><a href="#">NgheNhạc</a></li>
                        <li><a href="#">ĐiChơi</a></li>
                        <li><a href="#">XemPhim</a></li>
                    </ul>
                </div>
            </li>
            </ul>
        </div>
        <div class="title">
            <h1>CA THỊ KIM NGÂN</h1>
        </div>
        <div class="button">
            <a href="#" class="btn">VIDEO</a>
            <a href="#" class="btn">ẢNH</a>
        </div>
<body>
</html>
